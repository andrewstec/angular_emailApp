<h2>
    Inbox
</h2>

<h3>
    You have {{messages.length}} messages.
</h3>

<div ng-repeat="message in messages">
    <tr>
        <td>
            {{message.sender}}
        </td>
        <td>
            {{message.subject}}
        </td>
        <td>
            {{message.date | date }}
        </td>
    </tr>
</div>
